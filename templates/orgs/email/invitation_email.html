{% extends "email_base.html" %}

{% load tz %}
{% load i18n %}
{% block body %}

<p>
  {% blocktrans with org_name=org.name org_subdomain=org.subdomain secret=invitation.secret %}
      You've been invited to join {{ org_name }}.
      <br/>
      To accept the invitation, <a href='https://{{ org_subdomain }}.report.in/org/join/{{secret}}/'>click here</a>.
  {% endblocktrans %}
</p>

{% endblock body %}
